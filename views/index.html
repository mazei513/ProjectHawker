<html>
	<head>
		<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="/js/Game.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
		
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body onload="initView()">
		<div class="container">
			<h1>Project Hawker</h1>
			
			<!-- Game and Currrent Player -->
			<div class=row>
				<div class="col-sm-7">
					<h2>Game</h2>
					<table class="table">
						<tr>
							<td>Number of Players</td>
							<td id="nPlayers"></td>
						</tr>
						<tr>
							<td>Round</td>
							<td id="round"></td>
						</tr>
						<tr>
							<td>Step</td>
							<td id="step"></td>
						</tr>
						<tr>
							<td>Phase</td>
							<td id="phase"></td>
						</tr>
					</table>
				</div>
				<div class="col-sm-5">
					<h2>Current Player</h1>
					<table class="table">
						<tr>
							<td>Name</td>
							<td id="playerName"></td>
						</tr>
						<tr>
							<td>Money</td>
							<td id="playerMoney"></td>
						</tr>
					</table>
				</div>
			</div>
			<button class="btn" onclick="next()">Next</button>

			<hr>
			
			<div id="auctionSection">
				<h2>Auction Section</h2>
				<!-- Stalls  -->
				<div class="row">
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
								<h4 id="stationCost" style="text-align: right; margin-right:10px;">10</h4>
							<img src="" alt="" style="width:100%; height:200px; padding-left: 10px; padding-right: 10px;">
							<div class="caption">
								<h3 style="text-align: center">#Name</h3>
								<p>Description</p>
								<p>
									<button style="width:100%" class="btn btn-primary">Choose</button>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Resources  -->
			<div class="row">
			</div>

			<!-- Cities  -->
			<div class="row">
			</div>
		</div>
	</body>
</html>
